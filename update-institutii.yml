name: Actualizare instituții ANAF

on:
  schedule:
    - cron: '0 5 1 * *'  # lunar, în prima zi la ora 05:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Instalează dependințele necesare
        run: |
          pip install requests beautifulsoup4 pandas openpyxl xlrd

      - name: Rulează scriptul Python
        run: python update_institutii.py

      - name: Commit & push dacă sunt modificări
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add institutii.json
          git diff --cached --quiet || git commit -m "Actualizare automată instituții ANAF"
          git push
